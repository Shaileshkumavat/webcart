<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="login.css"> <!-- Link to the CSS file -->
</head>
<body>
    <section id="login-form">
        <h2>User Login</h2>
        <form id="loginForm"  method="POST"> <!-- Adjust action as needed -->
            <input type="text" id="username_or_email" name="username_or_email" placeholder="Username or Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="loginMessage"></p>
        <p><a href="forgotpsw.html">Forgot Password?</a></p>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </section>
    <script src="login.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
